<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col col-md-6 offset-md-3>
          <ion-card>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Confirm Password" name="confirm_password" [(ngModel)]="registerCredentials.confirm_password" required></ion-input>
            </ion-item>

          </ion-list>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-md-6 offset-md-3>
          <ion-card>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="Major" name="major" [(ngModel)]="registerCredentials.major" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="text" placeholder="Year" name="year" [(ngModel)]="registerCredentials.year" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="text" placeholder="Bio" name="bio" [(ngModel)]="registerCredentials.bio" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="text" placeholder="Interests" name="interests" [(ngModel)]="registerCredentials.interests" required></ion-input>
              </ion-item>

            </ion-list>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col" col-md-6 offset-md-3>
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
