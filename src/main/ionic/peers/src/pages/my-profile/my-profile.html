<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
  <ion-grid *ngIf="user">
    <ion-row>
      <ion-col col-md-6 offset-md-3>
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img src="{{user.photoUrl}}" imageViewer/>
            </ion-avatar>
            <h1>{{user.firstName + " " + user.lastName}}</h1>
            <h2>{{user.level + ", " + user.major}}</h2>
          </ion-item>
          <ion-item>
            <h2 class="title">Interests</h2>
            <p class="user-interests">{{user.interests}}</p>
            <h2 class="title">Biography</h2>
            <p>{{user.bio}}</p>
            <h2 class="title">Email</h2>
            <p>{{user.email}}</p>
          </ion-item>
          <ion-item>
            <button ion-button class="edit-user" (click)="editProfile()">Edit user</button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
