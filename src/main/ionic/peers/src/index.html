<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.min.js"></script>
  <!--<script type="text/javascript" src="assets/api/lib/axios/dist/axios.standalone.js"></script>-->
  <script type="text/javascript" src="assets/api/lib/CryptoJS/rollups/hmac-sha256.js"></script>
  <script type="text/javascript" src="assets/api/lib/CryptoJS/rollups/sha256.js"></script>
  <script type="text/javascript" src="assets/api/lib/CryptoJS/components/hmac.js"></script>
  <script type="text/javascript" src="assets/api/lib/CryptoJS/components/enc-base64.js"></script>
  <script type="text/javascript" src="assets/api/lib/url-template/url-template.js"></script>
  <script type="text/javascript" src="assets/api/lib/apiGatewayCore/sigV4Client.js"></script>
  <script type="text/javascript" src="assets/api/lib/apiGatewayCore/apiGatewayClient.js"></script>
  <script type="text/javascript" src="assets/api/lib/apiGatewayCore/simpleHttpClient.js"></script>
  <script type="text/javascript" src="assets/api/lib/apiGatewayCore/utils.js"></script>
  <script type="text/javascript" src="assets/api/apigClient.js"></script>

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
